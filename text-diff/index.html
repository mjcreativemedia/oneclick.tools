<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Diff Tool</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; font-family: monospace; }
    pre { background: #f0f0f0; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
    del { background-color: #ffdddd; text-decoration: line-through; }
    ins { background-color: #ddffdd; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Text Diff Tool</h1>
  <textarea id="left" placeholder="Original text..."></textarea>
  <textarea id="right" placeholder="Modified text..."></textarea>
  <button onclick="runDiff()">Compare</button>
  <pre id="output"></pre>

  <script>
    function runDiff() {
      const left = document.getElementById('left').value;
      const right = document.getElementById('right').value;

      const dmp = new diff_match_patch();
      const diff = dmp.diff_main(left, right);
      dmp.diff_cleanupSemantic(diff);
      const html = dmp.diff_prettyHtml(diff);

      document.getElementById('output').innerHTML = html;
    }

    // Include the diff_match_patch library (from Google)
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/diff-match-patch/index.js'\;
    document.body.appendChild(script);
  </script>
</body>
</html>
